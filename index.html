<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="card__container">
      <div class="card__content">
        <div class="card__header"/>
        <div class="card__user-info">
          <img src="./images/image-victor.jpg" class="card__img" alt="User image profile"/>
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
          <span class="card__city">London</span>
        </div>
        <div class="card__account-info-container">
          <div class="card__follower-info">
            <span class="card__count">80K</span>
            <span class="card__info">Followers</span>
          </div>
          <div class="card__like-info">
            <span class="card__count">803K</span>
            <span class="card__info">Likes</span>
          </div>
          <div class="card__photo-info">
            <span class="card__count">1.4K</span>
            <span class="card__info">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MitiaElodie">Anjara Mitia Elodie</a>.
    </div>
  </footer>
</body>
</html>
